query Galleries {
  galleries {
    id
    name
    slug

    source {
      id
      public_id
      title
    }

    images(sort: "created_at:desc") {
      id
      date_taken
      description
      location
      name
      price
      size_description
      slug

      sources {
        id
        public_id
        title
      }

      gallery {
        slug
      }
    }
  }
}
